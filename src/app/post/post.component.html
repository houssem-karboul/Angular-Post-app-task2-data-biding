<!-- post.component.html -->

<!-- Display individual post details -->
<div class="post">
    <h2>{{ post.title }}</h2>
    <p class="author">By {{ post.author }}</p>
    <p>{{ post.content }}</p>
    <!-- Display post details such as likes and posted date -->
    <div class="details">
      <p>{{ post.likes }} Likes</p>
      <p>Posted on {{ post.createdAt | date }}</p>
    </div>
    <!-- Display post comments -->
    <div class="comments">
      <h3>Comments:</h3>
      <ul>
        <!-- Iterate through post comments and display each one -->
        <li *ngFor="let comment of post.comments">{{ comment }}</li>
      </ul>
    </div>
  </div>
