<!-- user-form.component.html -->

<div class="center-container">
    <div class="form-container">
        <h1>User Form ğŸ˜„</h1>
        <form class="user-form">
            <label for="userName">Name:</label>
            <input type="text" id="userName" [(ngModel)]="userName" name="userName" />

            <label for="userEmail">Email:</label>
            <input type="text" id="userEmail" [(ngModel)]="userEmail" name="userEmail" />

            <label for="userAddress">Address:</label>
            <textarea id="userAddress" [(ngModel)]="userAddress" name="userAddress"></textarea>

            <!-- Save button -->
            <button type="button" (click)="saveUser()">Save</button>
        </form>

        <!-- Display all added users in a datatable -->
        <div class="user-table">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let user">{{ user.name }}</td>
                </ng-container>

                <!-- Email Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef>Email</th>
                    <td mat-cell *matCellDef="let user">{{ user.email }}</td>
                </ng-container>

                <!-- Address Column -->
                <ng-container matColumnDef="address">
                    <th mat-header-cell *matHeaderCellDef>Address</th>
                    <td mat-cell *matCellDef="let user">{{ user.address }}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
